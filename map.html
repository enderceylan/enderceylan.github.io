			<script>
				if (window.XMLHttpRequest)
  				{// code for IE7+, Firefox, Chrome, Opera, Safari
  					xmlhttp=new XMLHttpRequest();
  				}
				else
  				{// code for IE6, IE5
  					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  				}
				xmlhttp.open("GET","states.xml",false);
				xmlhttp.send();
				xmlDoc=xmlhttp.responseXML; 
				x = xmlDoc.getElementsByTagName("state");
				function display(i)
				{
					document.getElementById("name").innerHTML = x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
					document.getElementById("nickname").innerHTML = x[i].getElementsByTagName("nickname")[0].childNodes[0].nodeValue;
					document.getElementById("capital").innerHTML = "Capital: " + x[i].getElementsByTagName("capital")[0].childNodes[0].nodeValue;
					document.getElementById("largestcity").innerHTML = "Largest City: " + x[i].getElementsByTagName("largestcity")[0].childNodes[0].nodeValue;
					document.getElementById("highpoint").innerHTML = "Highest Point: " + x[i].getElementsByTagName("highpoint")[0].childNodes[0].nodeValue;
				}
				function regular()
				{
					document.getElementById("name").innerHTML = "Mouse over a state for more info.";
					document.getElementById("nickname").innerHTML = "";
					document.getElementById("capital").innerHTML = "";
					document.getElementById("largestcity").innerHTML = "";
					document.getElementById("highpoint").innerHTML = "";
				}
