    <body ng-app="indexApp" ng-controller="MainCtrl">
        <div id="name-bar">
            <img id="name" src="name.png" alt="Ender Ceylan">
            <canvas id="myCanvas" width="200px" height="180px"></canvas>
            <script>             
                var canvas = document.getElementById('myCanvas');
                var context = canvas.getContext('2d');
                var img = document.getElementById('name');

                // begin custom shape
                context.beginPath();
                context.lineTo(0,180);
                context.lineTo(100,150);
                context.lineTo(200,180);
                context.lineTo(200,0);
                context.lineTo(0,0);
                context.closePath();

                // complete custom shape
                context.fillStyle = "#dd1c1c";
                context.fill();
            </script>
        </div>
        <div id="top-bar">
            <a href="#/home"><i class="fa fa-home"></i></a>

            <a href="https://www.linkedin.com/profile/view?id=359664346"><i class="fa fa-linkedin-square"></i></a>
        </div>
        <div id="left-content-box">
            <div class="option" ng-repeat="page in pages"><a href="{{page.link}}">{{page.title}}</a>
                <div class="sublist">{{page.sublist}}</div>
            </div>
        </div>
        <div id="right-content-box">
            <ui-view></ui-view>
        </div>
    </body>
